version: '3.9'

services:
  db:
    image: supabase/postgres:15.6.1.128
    container_name: pint-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pint
    ports:
      - '54322:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pint-network

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: pint-adminer
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - pint-network
    depends_on:
      - db

  # Note: For full Supabase local development, use:
  # npx supabase init
  # npx supabase start
  # This compose file provides just the PostgreSQL database

volumes:
  postgres-data:
    driver: local

networks:
  pint-network:
    driver: bridge
